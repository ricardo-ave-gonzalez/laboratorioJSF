<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alumno</title>
    </h:head>
    <h:body>
        <h:outputLabel value="Registro de Alumno"/>
        <h:form id="alta">
            <h:panelGrid columns="2">
                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{alumnoMB.alumno.nombre}"/>
                <p:outputLabel value="Apellido"/>
                <p:inputText value="#{alumnoMB.alumno.apellido}"/>
                <p:outputLabel value="Correo"/>
                <p:inputText value="#{alumnoMB.alumno.correo}"/>
                <p:outputLabel value="Password"/>
                <p:inputText value="#{alumnoMB.alumno.password}"/>
                <p:outputLabel value="Numero de Alumno"/>
                <p:inputText value="#{alumnoMB.alumno.numeroAlumno}"/>
                <p:commandButton value="Agregar" action="#{alumnoMB.save()}"
                                 style="margin-right:20px;" ajax="false" />
                <p:outputLabel value="#{clienteMB.mensaje}"/>
            </h:panelGrid>
            <p:growl id="growl" showDetail="true" sticky="true" />
        </h:form>
    </h:body>
</html>
